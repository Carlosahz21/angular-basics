<h2>Heroes</h2>

<div>
    <h3 *ngIf="heroeBorrado; else noBorrado" > Heroe Borrado: {{ heroeBorrado }} </h3> 
</div>

<ng-template #noBorrado>
    <h3>No ha borrado nada!</h3>
</ng-template>

<button (click) = "borrar( 'Spiderman' )">
    Borrar 
</button>

<ul>
    <li *ngFor="let heroe of heroes; let i = index"> 
        {{ i + 1 }}: {{ heroe }} 
    </li>
</ul>
